<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-theme.css">
	<link rel="stylesheet" href="css/style.css">
	<script src='js/jquery-2.1.3.js'></script>
	<script src='js/bootstrap.js'></script>
</head>
<body>
	<div class="screen">
		<div class="form-wrapper">
			<form>
				<div class="form-group">
					<label for="input-login">login</label>
					<input type="email" class="form-control" id="input-login" placeholder="login">
				</div>
				<div class="form-group">
					<label for="input-pass">password</label>
					<input type="password" class="form-control" id="input-pass" placeholder="password">
				</div>
				<button type="submit" class="btn btn-default">Войти</button>
			</form>
		</div>
	</div>

	<div class="plus clearfix">
		<div class="plus__left">
			<div class="info">
				<div class="info__hello">Привет, USER!</div>
			</div>

		</div>
		<div class="plus__right">

			<form>
				<div class="form-group">
					<input type="number" class="form-control" placeholder="первое число">
				</div>
				<div class="form-group">
					<input type="number" class="form-control" placeholder="второе число">
				</div>
				<div class="form-group">
					<input type="number" class="form-control" placeholder="третье число">
				</div>
				<button type="submit" class="btn btn-default">Сложить</button>
			</form>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
